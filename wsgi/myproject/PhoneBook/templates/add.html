<body onkeydown="forbidBackSpace();">
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="img_top">
				<h2 class="text-center">
					<span class="marker"><br />非一般的逗比<br />通讯录</span>
				</h2>
				<div style="margin-left: 20px;">
					<ul class="nav nav-tabs">
						<li>
							<a href="..">首页</a>
						</li>
						<li class="active">
							<a href="#">添加联系人</a>
						</li>
						<li class="disabled">
							<a href="../delete">删除联系人</a>
						</li>
						<li>
							<a href="#">登录</a>
						</li>				
						<li>
							<a href="#">注册</a>
						</li>		
					</ul>

			<form  method="post">
				{% csrf_token %}
			    <div class="form-row">

				    	<table>
					    	<tr>
					    		{{ addform.add_name.errors }}
					        	<td><label class='required'>姓名</label></td>
					        	<td>{{ addform.add_name }}</td>

					        </tr>
				        </table>
			        </div>
			    </div>
			    <div class="form-row">
			    	<div>
				    	<table id="phone">
					    	<tr>
					    		{{ addform.add_phone.errors }}
						        <td>
						        	<label class='required'>
						        		电话
						        	</label>
						        </td>

					        	<td>
					        		<span style="margin: 0px 0px 0px 50px">
					        			<input type="image" src="/static/images/add.png" class="addRow" style="outline: 0" />
					        		</span>
					        		<select id="0" name="label" style="width: 95px;margin: -5px 2px -5px" onchange="changeFunc();">
										<option value="手机">手机</option>
										<option value="工作">工作</option>
										<option value="自定义">自定义</option>
										<option value="修改自定义" style="color:#7fb80e;font-weight: bold">修改自定义</option>
									</select>
									<input class="addmessage_phone" id="addoption0" style="margin: 0 0 0 -100px;width: 60px;height: 16px;display:none;border-style:none;outline:none;
									 " value="自定义"></input>
				        			<span style="margin:0 0 0 20px;">
										{{ addform.add_phone }}
									</span>
					        	</td>
					        	<td style="font:italic bold 15px/20px arial,sans-serif;color:red;">
					        		*必填
					        	</td>
					        </tr>
				        </table>
			        </div>
			        <div id="addTr"></div>
			    </div>
			    <div class="form-row">
			        <div>
			        	<table>
			        		<tr>
			            		<td style="vertical-align:text-top;"><label class='required'>地址</label></td>
			            		<td >{{ addform.add_address }}</td>
			            	</tr>
			            </table>
			        </div>
			    </div>
			    <div class="form-row">
			        <div>
			        	<table>
			        		<tr>
			            		<td style="vertical-align:text-top;"><label class='required'>其它</label></td>
			            		<td >{{ addform.add_other }}</td>
			            	</tr>
			            </table>
			        </div>
			    </div>
			    <div>
			    	<input type="button" value="Cancel" class="sub" onclick="go_back()" />
			    	<input type="submit" name="Save and add another" value="Save and add another" class="sub" style="margin-left: 13px;" />
			    	<input type="submit" name="Save" value="Save" class="sub" style="margin-left: 13px;" onclick="confirm()" />
			    </div>
			</form>
		</div>
	</div>
</div>
</body>

<script type="text/javascript">
	function go_back()
	{
		//history.go(-1); //返回上一页
		window.location.href="../"
	}
	function confirm()
	{
		alert('添加成功！');
	}

	// function row()
	// {
	// 	var tab=document.getElementById('phone');
	// 	var rows=tab.rows.length;
	// 	alert(rows);
	// }

	function delRow(obj) //删除行
	{
		var Row=obj.parentNode;
		while(Row.tagName.toLowerCase()!="tr")
		{
			Row=Row.parentNode;
		}
		Row.parentNode.removeChild(Row);//删除行
	}

	//添加行
	jQuery(function(){
		var counter = 0;
		jQuery('input.addRow').click(function(event){
			event.preventDefault();
			counter++;
			var newRow = jQuery('<tr id="tr'+counter+'" ><td><label class="required"></label></td><td><span style="margin: 0px 0px 0px 50px"><input type="image" src="/static/images/remove.png" style="outline: 0" class="delbtn" onclick="delRow(this)" /> </span> <select id='+counter+' name="label" style="width: 95px;margin: -5px 2px -5px" onchange="changeFunc();"><option>手机</option><option>工作</option><option value="自定义">自定义</option><option value="修改自定义" style="color:#7fb80e;font-weight: bold">修改自定义</option></select> <input class="addmessage_phone" id="addoption'+counter+'" style="margin: 0 0 0 -100px;width: 60px;height: 16px;display:none;border-style:none;outline: none;" value="自定义"></input><span style="margin:0 0 0 20px;"> {{ addform.add_phone }}</span></td><td style="font:italic bold 15px/20px arial,sans-serif;color:red">*必填</td></tr>');
			jQuery('table#phone').append(newRow);
		});
});

	function changeFunc()
	{
		var i=0;
		var ids_myselect=[];
		var id_myselect;
		$("select").each(function(){
			ids_myselect.push($(this).attr("id"))  //查找所有select的id
		});
		$.each(ids_myselect,function(key,value){   //遍历id
			if($("#"+value).is(":focus")==true)    //判断是否聚焦在id为value的select
			{
				id_myselect=value;
				i=value;
			}
		});
		var id_addoption="addoption"+i;
		var selectBox=document.getElementById(id_myselect);
		if(selectBox.selectedIndex==3)
		{
			$("#"+id_addoption).show();
			$("#"+id_addoption).focus();
		}
		else
		{
			$("#"+id_addoption).hide();
		}
		$("#"+id_addoption).blur(function(){
			var value=$("#"+id_addoption).val();
			var obj=document.getElementById(id_myselect);
			var opt=obj.options[2];
			opt.value=value;
			opt.text=value;
			$("#"+id_addoption).hide();
			$("#"+id_myselect).val(value);
		});
	}

</script>

</html>
