<!DOCTYPE html>
<html>
<head>
	<title>通讯录</title>
	<script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/jquery-2.0.0.min.js"></script>
	<script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/jquery-ui"></script>
	<link href="http://www.francescomalagrino.com/BootstrapPageGenerator/3/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
	<script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/bootstrap.min.js"></script>

	<style type="text/css">
		.img_top{
			background-color: #90d7ec;
			margin-left: -20px;
			margin-right: -20px;
			margin-top: -26px; 
		}
	</style>
</head>

<!-- <body style="background-image: url(/static/images/bgbody2.jpg);"> -->
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="img_top">
				<h2 class="text-center">
					<span class="marker"><br />永远的亲人<br />通讯录</span>
				</h2>
				<div style="margin-left: 20px;">
					<ul class="nav nav-tabs">
						<li class="active">
							<a href="">首页</a>
						</li>
						<li>
							<a href="add">添加联系人</a>
						</li>
						<li class="disabled">
							<a href="delete">删除联系人</a>
						</li>
						<li>
							<a href="delete">登录</a>
						</li>				
						<li>
							<a href="delete">注册</a>
						</li>				
					</ul>
				</div>
			</div>
			<div>
				<form class="form-search" method="GET">
					<input class="input-medium search-query" type="text" /> <button type="submit" class="btn">查找</button>
				</form> 
				<!-- <button class="btn btn-link" type="button"><a href="add">添加联系人</a></button> -->
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>
								姓名
							</th>
							<th>
								电话
							</th>
							<th>
								地址
							</th>
							<th>
								更新时间
							</th>
						</tr>
					</thead>
					<tbody>
						{% for each in messageuser %}
							<tr>
								<td>
									<a href="{{ each.pk }}/detail">
										{{ each.Name }}
									</a>
								</td>
								<td>
									{{ each.PhoneNum }}
								</td>
								<td>
									{{ each.Address }}
								</td>
								<td>
									{{ each.UpdateTime }}
								</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</body>
</html>
