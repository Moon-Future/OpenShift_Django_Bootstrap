<!DOCTYPE html>
<html>
<head>
	<title>Contacts</title>
	<meta charset="utf-8">
	<link href="/static/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
	<script type="text/javascript" src="/static/js/jquery-1.8.0.js"></script>
	<link rel="shortcut icon" href="/static/images/haomyun.ico" />

	<style type="text/css">
		.img_top{
			background-color: #90d7ec;
			margin-left: -20px;
			margin-right: -20px;
			margin-top: -26px; 
		}
	</style>
</head>

<!-- <body style="background-image: url(/static/images/bgbody2.jpg);"> -->
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="img_top">
				<h2 class="text-center">
					<span class="marker"><br />非一般的逗比<br />通讯录</span>
				</h2>
				<div style="margin-left: 20px;">
					<ul class="nav nav-tabs">
						<li>
							<a href="..">首页</a>
						</li>
						<li>
							<a href="../add">添加联系人</a>
						</li>
						<li class="disabled">
							<a href="../delete">删除联系人</a>
						</li>
						<li class="active">
							<a href="">登录</a>
						</li>                           
					</ul>
				</div>
			</div>
			<form method='post'>
				{% csrf_token %}
				<div class="form-row">
					<table>
						<tr>
							<td><label class='required'>用户名</label></td>
							<td>{{ loginfrom.username }}</td>
							<td style="font:italic bold 15px/20px arial,sans-serif;color:red">*必填</td>
						</tr>
					</table>
				</div>  
				<div class="form-row">
					<table>
						<tr>
							<td><label class='required'>密码</label></td>
							<td>{{ loginfrom.password }}</td>
							<td style="font:italic bold 15px/20px arial,sans-serif;color:red">*必填</td>
						</tr>
					</table>
				</div> 
				<div>
					<input type="submit" name="登录" value="Login" class="sub" style="margin-left: 13px;" />
				</div> 
			</form>
		</div>
	</div>
</div>
</body>

</html>
